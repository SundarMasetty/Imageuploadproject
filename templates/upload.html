<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Images to Google Cloud Storage</title>
    <style>
        body {
            font-family: sans-serif; 
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-image: url('https://storage.googleapis.com/bucksforbucks112233/bence-boros-2WpkG7DzBRI-unsplash.jpg');
            background-size: cover;
            background-position: center;
        }

        h1 {
            text-align: center;
            color: white;
        }

        form {
            display: flex;
            flex-direction: column;
            width: 300px;
            background-color: rgba(255, 255, 255, 0.8); /* Optional: add a semi-transparent background to the form */
            padding: 20px;
            border-radius: 8px;
        }

        input[type="file"] {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Upload an Image Here</h1>

    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="file" accept="image/*">
        <input type="submit" value="Upload">
    </form>
</body>
</html>
